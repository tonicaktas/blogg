<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Blogg sida</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">


<style>

body {
	border:1px solid black;
	
	}

ul {
	margin-bottom:10%;
	margin-left:5%;
	}

ul li {
	list-style-type:none;
	
	}
ul li h5 {
	
	width:10%;
	display:inline-block;
	}
ul li p {
	width:70%;
	background-color:#F0F0F0;
	padding:5%;
}
	
.link {
	
	position:fixed;
	left:70%;
	top:20%;
	
	}
	
.link li {
	
	margin:5px;
	}

.link li a {
	color:white;
	margin:10px;
	
	}
	

	


</style>

</head>

<body ng-app="myApp" class="container">
	<header class="page-header btn-info"><h1>
    Blog sidan
   </h1> </header>
	<div class="container" ng-controller="AppCtrl">
    
		<h1>Blogg om allt</h1>
        <button class="btn btn-success" ng-click="openn()">Att blogga</button>
        <table class="table" ng-show="visa">
        	<thead>
            	<tr>
                	<tr><td>Name</td><td><input class="form-control" ng-model="contact.name"></td></tr>
                    <tr><td>Email</td><td><input class="form-control" ng-model="contact.email"></td></tr>
                    <tr><td>Title</td><td><input class="form-control" ng-model="contact.title"></td></tr>
                    <tr><td>Blogg</td><td><textarea class="form-control" ng-model="contact.blogg"></textarea></td></tr>
                    
                    <tr><td>Action</td><td><button  class="btn btn-success" rows="50"  ng-click="addBlogg(); openn();">Add Blogg</button></td><td><button class="btn btn-info" ng-click="update(); openn();">Update</button>&nbsp;&nbsp;
                    <button class="btn btn-info" ng-click="deselect()">Clear</button></td></tr>
                    <tr><th>&nbsp;</th></tr>
                
                </tr>
            
            </thead>
            </table>
            <section>
            
            	
            	
            	<div ng-repeat="contact in contactlist" >
                	<ul>
                    <li><h5>Blogg by:</h5>{{contact.name}}</li>
                    <li><h5>Email:</h5>{{contact.email}}</li>
                    <li><h3>Title: {{contact.title}}</h3></li>
                    <li><p>{{contact.blogg}}</p></li>
                    <li>{{contact.date}}</li>
                   
                    <li><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button>
                    <button class="btn btn-warning" ng-click="edit(contact._id); openn();">Edit</button></li>
                    </ul>
                    
                    
                    
                    
                    <ul class="btn btn-success link">
                    	<li><a href="/gugge">Gugges Bloggar</a></li>
                        <li><a href="/sebbe">Sebbes Bloggar</a></li>
                        <li><a href="/bebbe">Bebbes Bloggar</a></li>
                    
                    </ul>
                    
                </div>
                
               
                	
                
                
           
        </section>
        
        
</div>




<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" type="text/javascript"></script>

<script src="controllers/controller.js" type="text/javascript"></script>
</body>
</html>
