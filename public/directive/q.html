<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<!-- Latest compiled and minified CSS -->

<style>


	ul {
	margin-bottom:10%;
	margin-left:5%;
	}

ul li {
	list-style-type:none;
	
	}
ul li h5 {
	
	width:10%;
	display:inline-block;
	}
ul li p {
	width:70%;
	background-color:#F0F0F0;
	padding:5%;
}
	
.link {
	
	position:fixed;
	left:70%;
	top:10%;
	
	}
	
.link li {
	
	margin:5px;
	}

.link li a {
	color:white;
	margin:10px;
	
	}

</style>
</head>

<body ng-app="myApp">
	<div class="container" ng-controller="AppCtrl">


<section>
            
            	
            	
            	<div ng-repeat="contact in contactlist" >
                	<ul>
                    <li><h5>Blogg by:</h5>{{contact.name}}</li>
                    <li><h5>Email:</h5>{{contact.email}}</li>
                    <li><h3>Title: {{contact.title}}</h3></li>
                    <li><p>{{contact.blogg}}</p></li>
                    
                   
                    <li><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button>
                    <button class="btn btn-warning" ng-click="edit(contact._id); openn();">Edit</button></li>
                    </ul>
                    
                  </div>
           
        </section>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" type="text/javascript"></script>

<script src="../controllers/controller.js" type="text/javascript"></script>
        
</body>
</html>
